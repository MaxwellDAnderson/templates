<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    <h2>Test 1</h2>
    <p>The following is an example of an annotated paragraph. Notice how margin notes are used:</p>

    <div class="table">
      <p>The following is an example table.</p>
      <table>
        <thead>
          <tr>
            <th>Header 1</th>
            <th>Header 2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>One</td>
            <td>Two</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
